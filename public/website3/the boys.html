<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>The Boys | MOVIES</title>
</head>

<body>
    <header>
        <video src="video/theboys.mp4" autoplay muted></video>
        <nav>
            <div class="logo_ul">
                <img src="img/logo.png" alt="">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="#" id="series">Series</a>
                    </li>
                    <li>
                        <a href="#" id="movies">Movies</a>
                    </li>
                    <li>
                        <a href="#">Kids</a>
                    </li>
                </ul>
            </div>
            <div class="search_user">
                <input type="text" placeholder="Search..." id="search_input">
                <img src="img/user.jpg" alt="">
                <div class="search"></div>
            </div>
        </nav>
        <div class="content">
            <h1 id="title">Loading...</h1>
            <p>Loading content...</p>
            <div class="details">
                <h6>A Netflix Original Film</h6>
                <h5 id="gen">Loading...</h5>
                <h4 id="date">Loading...</h4>
                <h3 id="rate"><span>IMDB</span><i class="bi bi-star-fill"></i> Loading...</h3>
            </div>
            <div class="btns">
                <a href="#" id="play">Watch <i class="bi bi-play-fill"></i></a>
                <a href="#" download="The Boys 480ph" id="low_q">480ph</a>
                <a href="#" download="The Boys 720ph" id="medium_q">720ph</a>
                <a href="#" download="The Boys 1080ph" id="high_q">1080ph</a>
            </div>
        </div>
        <section>
            <h4>Popular</h4>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
            <div class="cards"></div>
        </section>
    </header>
    <script src="app.js"></script>
    <script>
        const json_url = "movie.json";

        fetch(json_url)
            .then(response => response.json())
            .then(data => {
                const movieArray = data.filter(ele => ele.name === "The Boys");

                if (movieArray.length > 0) {
                    document.getElementById('title').innerText = movieArray[0].name;
                    document.getElementById('low_q').href = movieArray[0].low;
                    document.getElementById('medium_q').href = movieArray[0].medium;
                    document.getElementById('high_q').href = movieArray[0].high;
                    document.getElementById('gen').innerText = movieArray[0].genre;
                    document.getElementById('date').innerText = movieArray[0].date;
                    document.getElementById('rate').innerHTML = `<span>IMDB</span><i class="bi bi-star-fill"></i> ${movieArray[0].imdb}`;
                } else {
                    console.error("The Boys not found in the JSON data.");
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
